<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Логин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<div th:if="${param.error}" class="alert alert-danger">
    Неверный логин или пароль.
</div>
<div th:if="${param.logout}" class="alert alert-secondary">
    Вы вышли.
</div>
<div style="margin-left: 10px;">
    <form th:action="@{/login}" method="post">
        <div style="margin-top: 5px"><label> Логин : <input type="text" name="username"/> </label></div>
        <div style="margin-top: 5px"><label> Пароль: <input type="password" name="password"/> </label></div>
        <div style="margin-top: 5px">
            <button type="submit">Войти</button>
        </div>
    </form>
</div>
</div>
<div th:insert="/fragments/header-footer.html :: footer"></div>
</body>
</html>
