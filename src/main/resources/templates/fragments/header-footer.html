<div th:fragment="header">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto" style="color: red; margin-bottom: auto; margin-top: auto; display: block">
                ЛЕЧЕНИЕ, ПРОФИЛАКТИКА И ДИАГНОСТИКА ЗАБОЛЕВАНИЙ
            </ul>
                <a type="button" th:href="'/registration'" class="btn btn-success" sec:authorize="!isAuthenticated()"
                   style="margin-left: auto; display: block; width: 15%">Регистрация</a>

                <a type="button" href="'/login'" class="btn" sec:authorize="!isAuthenticated()"
                   style="margin-left: 10px">Войти</a>

                <form th:action="@{/logout}" method="post" style="margin-left: 10px">
                    <input type="submit" value="Выйти" class="btn">

            </div>
        </div>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">МедУчереждение</span>
            </a>
            <div sec:authorize="hasAuthority('ADMIN')">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/users" class="nav-link">Пользователи</a></li>
                    <li class="nav-item"><a href="/workers" class="nav-link">Сотрудники</a></li>

                    <li class="nav-item"><a href="/treatments" class="nav-link">Лечения</a></li>
                </ul>
            </div>
        </header>
    </div>
</div>
