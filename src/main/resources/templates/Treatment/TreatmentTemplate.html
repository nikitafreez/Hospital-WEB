<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Лечение</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<h2 align="center">ЛЕЧЕНИЕ</h2>\
<a type="button" th:href="'/treatments/add'" class="btn btn-success"
   style="margin-left: auto; margin-right: auto; display: block; width: 15%">Добавить</a>
<style>
    .leftBlock {
        display: inline-block;
        float: left;
        width: 30%;
        margin-left: 10px;
        margin-top: 10px;
    }

    body {
        margin: 0;
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
    }
</style>
<div>
    <div th:each="treatment, el : ${treatments}" align="center" style="margin-top: 20px">
        <div class="card leftBlock">
            <div class="card-body">
                <h4 class="card-title">№: <span th:text="${treatment.id}"></span></h4>
                <h6 class="card-subtitle mb-2 text-muted">Cумма лечения: <span
                        th:text="${treatment.treatmentSum}"></span>
                </h6>
                <h6 class="card-subtitle mb-2 text-muted">Дата лечения: <span
                        th:text="${treatment.treatmentDate}"></span>
                </h6>
                <h5>Лечащий врач</h5>
                <p class="card-text"
                   th:text="${treatment.worker_.surname} + ' ' + ${treatment.worker_.name} + ' ' + ${treatment.worker_.patronymic}"></p>
                <h5>Пациент</h5>
                <p class="card-text"
                   th:text="${treatment.patient_.surname} + ' ' + ${treatment.patient_.name} + ' ' + ${treatment.patient_.patronymic}"></p>
                <h6 class="card-subtitle mb-2 text-muted">ОМС: <span th:text="${treatment.patient_.OMS}"></span></h6>
                <h5>Болезнь</h5>
                <p class="card-text" th:text="${treatment.disease_.diseaseName}"></p>
                <h6 class="card-subtitle mb-2 text-muted">Описание: <span
                        th:text="${treatment.disease_.diseaseDescription}"></span></h6>
                <a type="button" th:href="'/treatments/' + ${treatment.id} + '/edit'"
                   class="btn btn-secondary">Изменить</a>
                <a type="button" th:href="'/treatments/' + ${treatment.id} + '/delete'"
                   class="btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="/fragments/header-footer.html :: footer"></div>

</body>
</html>
