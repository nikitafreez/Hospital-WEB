<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>

<div th:each="el : ${user}">
    <form method="post" th:object="${user}">
        <input name="login" th:field="*{login}" placeholder="Логин" type="text" th:value="${el.login}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: darkred"></div>

        <input name="password" th:field="*{password}" placeholder="Пароль" type="text" th:value="${el.password}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: darkred"></div>

        <select name="role" style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;">
            <option value="admin">Администратор</option>
        </select><br>

        <button type="submit" class="btn btn-success" style="margin-left: 10px">Изменить</button>
    </form>
</div>
</body>
</html>
