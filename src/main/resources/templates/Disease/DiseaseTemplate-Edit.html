<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Заболевания</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>

<div th:each="el : ${disease1}">
    <form method="post" th:object="${disease}">
        <input name="diseaseName" placeholder="Название заболевания" type="text"
               th:value="${el.diseaseName}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('diseaseName')}" th:errors="*{diseaseName}" style="color: darkred"></div>

        <textarea name="diseaseDescription" placeholder="Описание заболевания"
                  type="text" th:value="${el.diseaseDescription}"
                  style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"></textarea><br>
        <div th:if="${#fields.hasErrors('diseaseDescription')}" th:errors="*{diseaseDescription}"
             style="color: darkred"></div>

        <button type="submit" class="btn btn-success" style="margin-left: 10px">Изменить</button>
    </form>
</div>
</body>
</html>
