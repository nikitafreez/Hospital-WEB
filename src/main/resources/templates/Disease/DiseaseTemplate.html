<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Заболевания</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<h2 align="center">ЗАБОЛЕВАНИЯ</h2>
<a type="button" th:href="'/diseases/add'" class="btn btn-success"
   style="margin-left: auto; margin-right: auto; display: block; width: 15%">Добавить</a>
<style>
    .leftBlock {
        display: inline-block;
        float: left;
        width: 30%;
        margin-left: 10px;
        margin-top: 10px;
    }

    body {
        margin: 0;
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
    }
</style>
<div>
    <div th:each="disease ,el : ${diseases}" align="center" style="margin-top: 20px">
        <div class="card leftBlock">
            <div class="card-body">
                <h4 class="card-title">Название: <span th:text="${disease.diseaseName}"></span></h4>
                <p th:text="${disease.diseaseDescription}"></p>
                <a type="button" th:href="'/diseases/' + ${disease.id} + '/edit'" class="btn btn-secondary">Изменить</a>
                <a type="button" th:href="'/diseases/' + ${disease.id} + '/delete'" class="btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>
<div th:insert="/fragments/header-footer.html :: footer"></div>

</body>
</html>
