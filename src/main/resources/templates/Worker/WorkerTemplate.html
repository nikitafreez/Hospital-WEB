<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Сотрудники</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<h2 align="center">СОТРУДНИКИ</h2>
<a type="button" th:href="'/workers/add'" class="btn btn-success"
   style="margin-left: auto; margin-right: auto; display: block; width: 15%">Добавить</a>
<style>
    .leftBlock {
        display: inline-block;
        float: left;
        width: 30%;
        margin-left: 10px;
        margin-top: 10px;
    }

    body {
        margin: 0;
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
    }

    /*.test-overchar {*/
    /*    white-space: nowrap;*/
    /*    overflow: hidden;*/
    /*    text-overflow: ellipsis;*/
    /*    max-width: 2ch;*/
    /*}*/
</style>
<div style="horiz-align: center">
    <div th:each="worker, el : ${workers}" style="margin-top: 20px; horiz-align: center">
        <div class="card leftBlock">
            <div class="card-body">
                <h4 class="card-title">ФИО: <span
                        th:text="${worker.surname} + ' ' + ${worker.name} + ' ' + ${worker.patronymic}"></span></h4>
                <h6 class="card-subtitle mb-2 text-muted">Дата рождения: <span th:text="${worker.birthDate}"></span>
                </h6>
                <h6 class="card-subtitle mb-2 text-muted">Должность: <span
                        th:text="${worker.position_.positionName}"></span>
                </h6>
                <h5>Серия паспорта</h5>
                <p class="card-text" th:text="${worker.passSeria}"></p>
                <h5>Номер паспорта</h5>
                <p class="card-text" th:text="${worker.passNum}"></p>
                <h5>ИНН</h5>
                <p class="card-text" th:text="${worker.INN}"></p>
                <h5>Номер телефона</h5>
                <p class="card-text" th:text="${worker.phoneNum}"></p>
                <h5>Эл. почта</h5>
                <p class="card-text" th:text="${worker.email}"></p>
                <a type="button" th:href="'/workers/' + ${worker.id} + '/edit'" class="btn btn-secondary">Изменить</a>
                <a type="button" th:href="'/workers/' + ${worker.id} + '/delete'" class="btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
</div>
<br>
<div th:insert="/fragments/header-footer.html :: footer"></div>

</body>
</html>
