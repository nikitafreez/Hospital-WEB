<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<h2 align="center">ПОЛЬЗОВАТЕЛИ</h2>
<a type="button" th:href="'/users/add'" class="btn btn-success"
   style="margin-left: auto; margin-right: auto; display: block; width: 15%">Добавить</a>
<div th:each="user ,el : ${users}" align="center" style="margin-top: 20px">
    <div class="card" style="width: 30rem" align="left">
        <div class="card-body">
            <!--                <h1 th:text="${el.index}"></h1>-->
            <h4 class="card-title">Пользователь <span th:text="${user.login}"></span></h4>
            <h6 class="card-subtitle mb-2 text-muted">Последний вход: <span th:text="${user.lastEnter}"></span></h6>
            <!--            <h5>Логин</h5>-->
            <!--            <p class="card-text" th:text="${el.login}"></p>-->
            <!--            <h5>Пароль</h5>-->
            <!--            <p class="card-text" th:text="${el.password}"></p>-->
            <a type="button" th:href="'/users/' + ${user.id} + '/edit'" class="btn btn-secondary">Изменить</a>
            <a type="button" th:href="'/users/' + ${user.id} + '/delete'" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</div>
<div th:insert="/fragments/header-footer.html :: footer"></div>

</body>
</html>
