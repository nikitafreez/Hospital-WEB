<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Заболевания</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>

<form action="/diseases/add" method="post" th:object="${disease}">
    <input name="diseaseName" th:field="*{diseaseName}" placeholder="Название заболевания" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('diseaseName')}" th:errors="*{diseaseName}" style="color: darkred"></div>

    <textarea name="diseaseDescription" th:field="*{diseaseDescription}" placeholder="Описание заболевания" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"></textarea><br>
    <div th:if="${#fields.hasErrors('diseaseDescription')}" th:errors="*{diseaseDescription}" style="color: darkred"></div>

    <button type="submit" class="btn btn-success" style="margin-left: 10px">Добавить</button>
</form>

</body>
</html>
