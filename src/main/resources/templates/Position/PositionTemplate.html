<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Должности</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<h2 align="center">ДОЛЖНОСТИ</h2>
<a href="/positions/add" style="text-decoration: none; margin-left: 48%" >Добавить</a>
<div th:each="position ,el : ${positions}" align="center" style="margin-top: 20px">
    <div class="card" style="width: 30rem" align="left">
        <div class="card-body">
            <h4 class="card-title">Должность: <span th:text="${position.positionName}"></span></h4>
            <a type="button" th:href="'/positions/' + ${position.id} + '/edit'" class="btn btn-secondary">Изменить</a>
            <a type="button" th:href="'/positions/' + ${position.id} + '/delete'" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</div>
<div th:insert="/fragments/header-footer.html :: footer"></div>

</body>
</html>
