<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Главная</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=3dbc848d-cc16-4c04-9876-7c5c8036f8f0&lang=ru_RU"
            type="text/javascript"></script>
    <script type="text/javascript">
        // Функция ymaps.ready() будет вызвана, когда
        // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
        ymaps.ready(init);

        function init() {
            // Создание карты.
            var myMap = new ymaps.Map("map", {
                center: [55.664827, 37.597756],
                // от 0 (весь мир) до 19.
                zoom: 14
            });

            var myGeoObject = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [55.664827, 37.597756]
                },
                properties: {
                    iconCaption: "Место сдачи КП",
                    balloonContent: "ул. Нахимовский проспект, д.21"
                }
            }, {
                preset: 'islands#blueMedicalIcon',
                draggable: false
            });

            myMap.geoObjects.add(myGeoObject);
        }
    </script>
</head>
<style>
    .map {
        width: 1000px;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
</style>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>

<div>
    <img src="https://i.pinimg.com/originals/8e/cf/e6/8ecfe6fbeefe159a1608daed440fa443.jpg"
         style="margin-left: auto; margin-right: auto; display: block; width: 70% ">
</div>
<hr>
<div style="margin-left: 10px">
    <h2>КОНТАКТЫ</h2>
    <h4>Номера телефонов</h4>
    <label for="phoneNum">Иващенко Никита Павлович | Глав.врач</label>
    <a style="text-decoration: none" href="tel:+7(999)113-41-87" id="phoneNum">+7(999)113-41-87</a><br>
</div>

<h4 style="margin-top: 10px; font-style: italic" align="center">Мы на карте</h4>
<div class="map" id="map"></div>
<div th:insert="/fragments/header-footer.html :: footer"></div>

</body>
</html>
