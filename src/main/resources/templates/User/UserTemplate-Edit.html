<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>
<div th:each="el : ${user1}">
    <form method="post" th:object="${user}">
        <input name="login" placeholder="Логин" type="text" th:value="${el.username}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: darkred"></div>

        <input name="password" placeholder="Пароль" type="text" th:value="${el.password}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: darkred"></div>

        <button type="submit" class="btn btn-success" style="margin-left: 10px">Изменить</button>
    </form>
</div>
</body>
</html>
