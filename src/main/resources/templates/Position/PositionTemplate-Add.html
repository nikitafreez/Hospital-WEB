<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Должности</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>
<form action="/positions/add" method="post" th:object="${position}">
    <input name="positionName" th:field="*{positionName}" placeholder="Название должности" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('positionName')}" th:errors="*{positionName}" style="color: darkred"></div>

    <button type="submit" class="btn btn-success" style="margin-left: 10px">Добавить</button>
</form>

</body>
</html>
