<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>
<div th:each="el : ${worker1}">
    <form method="post" th:object="${worker}">
        <input name="name" placeholder="Имя" type="text" th:value="${el.name}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}" style="color: darkred"></div>

        <input name="surname" placeholder="Фамилия" type="text" th:value="${el.surname}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('Surname')}" th:errors="*{Surname}" style="color: darkred"></div>

        <input name="patronymic" placeholder="Отчество" type="text" th:value="${el.patronymic}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('Patronymic')}" th:errors="*{Patronymic}" style="color: darkred"></div>

        <input name="passSeria" placeholder="Серия паспорта" type="text" th:value="${el.passSeria}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('PassSeria')}" th:errors="*{PassSeria}" style="color: darkred"></div>

        <input name="passNum" placeholder="Номер паспорта" type="text" th:value="${el.passNum}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('PassNum')}" th:errors="*{PassNum}" style="color: darkred"></div>

        <input name="INN" placeholder="ИНН" type="text" th:value="${el.INN}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('INN')}" th:errors="*{INN}" style="color: darkred"></div>

        <input id="phoneNum" name="phoneNum" placeholder="Номер телефона" type="text" th:value="${el.phoneNum}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}" style="color: darkred"></div>

        <input id="dete" name="birthDate" placeholder="День рождения" type="date" th:value="${el.birthDate}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" style="color: darkred"></div>
        <script>
            document.getElementById('dete').valueAsDate = new Date();
        </script>

        <input name="email"  placeholder="Эл. почта" type="text" th:value="${el.email}"
               style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: darkred"></div>

        <select name="positionName" style="margin-left: 10px">
            <div th:each="el : ${positions}">
                <option th:text="${el.positionName}"></option>
            </div>
        </select><br>

        <button type="submit" class="btn btn-success" style="margin-left: 10px">Изменить</button>
    </form>
</div>
</body>
</html>
