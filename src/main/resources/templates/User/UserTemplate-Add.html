<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<div th:insert="/fragments/header-footer.html :: header"></div>
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>

<form action="/users/add" method="post" th:object="${user}">
    <input name="login" th:field="*{username}" placeholder="Логин" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: darkred"></div>

    <input name="password" th:field="*{password}" placeholder="Пароль" type="text"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: darkred"></div>

    <select name="role" style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;">
        <option th:value="'ADMIN'">Администратор</option>
        <option th:value="'KADR'">Сотрудник отдела кадров</option>
        <option th:value="'DOCTOR'">Врач</option>
<!--        <option th:value="'BLOGER'">Журналист</option>-->
    </select><br>

    <button type="submit" class="btn btn-success" style="margin-left: 10px">Добавить</button>
</form>

</body>
</html>
